<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shakh | IT SHAKH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root{ 
            --bg:#020409; --card:#0b1220; --accent:#38bdf8; --glow:0 0 35px rgba(56,189,248,.6); 
            --text-color: #fff;
            --header-bg: rgba(11,18,32,0.8);
        }
        /* NIGHT MODE VARIABLES */
        body.night-mode {
            --bg: #000;
            --card: #030a00;
            --accent: #00ff41; /* Green for matrix effect */
            --glow: 0 0 35px rgba(0,255,65,.6);
            --text-color: #00ff41;
            --header-bg: rgba(0,0,0,0.9);
        }

        *{box-sizing: border-box;}
        body{ margin:0; background:var(--bg); color:var(--text-color); font-family:Inter, sans-serif; overflow-x:hidden; transition: background 0.5s ease, color 0.5s ease; }
        
        /* MATRIX EFFECT */
        .matrix-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        body.night-mode .matrix-overlay {
            opacity: 1;
        }
        #matrixCanvas { display: block; background: transparent; }

        header{ padding:20px 40px; display:flex; justify-content:space-between; align-items:center; background:var(--header-bg); backdrop-filter:blur(10px); position:fixed; top:0; width:100%; z-index:100; transition: background 0.5s ease; }
        .back-link{ color:var(--accent); text-decoration:none; font-weight:bold; letter-spacing:1px; transition: all 0.3s; }
        .back-link:hover{ text-shadow: var(--glow); }
        header span { color: var(--accent); transition: color 0.5s ease; }

        .main-content{ max-width:1300px; margin:110px auto 40px; padding:20px; display:grid; grid-template-columns:450px 1fr; gap:40px; align-items:start; }

        /* Vizualizator qismi */
        .viz-box{ position:sticky; top:120px; text-align:center; background:var(--card); padding:40px; border-radius:30px; box-shadow:var(--glow); border: 1px solid rgba(255,255,255,0.05); transition: background 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease; }
        body.night-mode .viz-box { border-color: rgba(0,255,65,0.1); }

        .ring{ width:300px; height:300px; border-radius:50%; margin:auto; position:relative; display:flex; align-items:center; justify-content:center; background:conic-gradient(#00eaff, #7c4dff, #ff4edb, #00eaff); animation:rotate 15s linear infinite; transition: background 0.5s ease; }
        body.night-mode .ring { background:conic-gradient(#00ff41, #336600, #99ff33, #00cc00, #00ff41); }

        .ring::after{ content:""; position:absolute; inset:6px; background:var(--bg); border-radius:50%; transition: background 0.5s ease; }
        .logo{ position:absolute; width:220px; z-index:10; transition:filter 0.5s ease, transform 0.1s ease-out; }
        body.night-mode .logo { filter: drop-shadow(0 0 45px rgba(0,255,65,1)); } /* Night mode logotip rangini o'zgartirish */
        @keyframes rotate{ from {transform:rotate(0)} to {transform:rotate(360deg)} }

        h3{ color:var(--text-color); transition: color 0.5s ease; }

        /* BASS BOOSTER CONTROL */
        .bass-control { margin-top: 30px; background: rgba(56, 189, 248, 0.1); padding: 20px; border-radius: 20px; border: 1px solid var(--accent); transition: all 0.5s ease; }
        body.night-mode .bass-control { background: rgba(0,255,65,0.1); border-color: var(--accent); }

        .bass-control label { display: block; margin-bottom: 10px; font-weight: bold; color: var(--accent); letter-spacing: 1px; transition: color 0.5s ease; }
        .bass-slider { width: 100%; cursor: pointer; accent-color: var(--accent); transition: accent-color 0.5s ease; }
        #bass-value { font-size: 20px; font-weight: 800; display: block; margin-top: 5px; color: var(--text-color); transition: color 0.5s ease; }

        /* Musiqalar ro'yxati */
        .tracks-scroll{ height:75vh; overflow-y:auto; padding-right:15px; }
        .track{ background:var(--card); padding:20px; border-radius:20px; margin-bottom:15px; border:1px solid rgba(255,255,255,0.05); transition:all 0.3s ease; }
        .track:hover{ border-color:var(--accent); transform:translateX(8px); background: rgba(56, 189, 248, 0.05); }
        body.night-mode .track { border-color: rgba(0,255,65,0.05); }
        body.night-mode .track:hover { background: rgba(0,255,65,0.05); border-color: var(--accent); }

        .track h4{ margin:0 0 12px 0; color:var(--accent); font-size: 16px; letter-spacing: 1px; transition: color 0.5s ease; }
        audio{ width:100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); height: 35px; transition: filter 0.5s ease; }
        body.night-mode audio { filter: invert(0%) hue-rotate(100deg) brightness(1.5); } /* Audio player rangi Night modeda */
        
        ::-webkit-scrollbar{ width:6px; }
        ::-webkit-scrollbar-thumb{ background:var(--accent); border-radius:10px; transition: background 0.5s ease; }
        
        /* NIGHT MODE TOGGLE BUTTON */
        .mode-toggle {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        body.night-mode .mode-toggle {
            background: #000;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        @media(max-width:900px){ 
            .main-content{ grid-template-columns:1fr; margin-top: 90px; } 
            .viz-box{ position:relative; top:0; padding: 20px; }
            .ring { width: 250px; height: 250px; }
            .logo { width: 180px; }
        }
    </style>
</head>
