<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shakh Tashkentski</title>

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --card: #f3f3f3;
  --accent: #2563eb;
}

body.dark {
  --bg: #0f172a;
  --text: #e5e7eb;
  --card: #1e293b;
  --accent: #38bdf8;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.hero {
  text-align: center;
  padding: 60px 20px;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 48px);
}

.hero p {
  font-size: 18px;
  opacity: 0.8;
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  margin-top: 30px;
}

.lang {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--accent);
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>

<body>
<header>

  <div class="buttons">
    <button class="lang" onclick="setLang('uz')">UZ</button>

    <button class="lang" onclick="setLang('en')">EN</button>

<div class="hero container">

<div class="container">

</div>

</body>
</html>
