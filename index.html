<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 50px rgba(56,189,248,.95);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:#02040a;
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.22;
  z-index:-3;
  animation:lionMove 22s ease-in-out infinite;
}
@keyframes lionMove{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.06) translateY(-30px)}
  100%{transform:scale(1) translateY(0)}
}

/* ===== DARK OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(56,189,248,.18), transparent 55%),
    linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,.9));
  z-index:-2;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:90px;
  background:rgba(4,6,11,.85);
  backdrop-filter:blur(16px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}

/* ===== MAIN LION LOGO ===== */
.main-logo{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--glow);
  animation:logoPulse 4s ease-in-out infinite;
}
.main-logo img{
  width:170%;
  height:170%;
  object-fit:contain;
  filter:drop-shadow(0 0 45px rgba(56,189,248,1));
}
@keyframes logoPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:130px;
}
.hero-box{
  text-align:center;
  width:100%;
}
.hero-box h2{
  font-size:44px;
  margin-bottom:10px;
}
.hero-box p{
  color:var(--muted);
  margin-bottom:40px;
}

/* ===== EQUALIZER ===== */
.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:260px;
  gap:18px;
  margin:20px auto 70px;
}
.bar{
  width:18px;
  height:30px;
  background:linear-gradient(to top,#00eaff,#ff4edb);
  border-radius:12px;
  box-shadow:0 0 35px rgba(0,234,255,.95);
  transform-origin:bottom;
}

/* ===== MUSIC ===== */
.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  max-width:1000px;
  margin:auto;
}
.track{
  background:var(--card);
  padding:30px;
  border-radius:26px;
  box-shadow:var(--glow);
}
.track h3{
  margin-bottom:15px;
}

/* ===== SOCIAL ===== */
.socials{
  margin-top:90px;
  display:flex;
  justify-content:center;
  gap:34px;
}
.socials a{
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--glow);
  transition:.35s;
}
.socials a:hover{
  transform:scale(1.25);
}
.socials img{
  width:28px;
}

/* ===== FOOTER ===== */
footer{
  margin-top:120px;
  text-align:center;
  padding:40px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:768px){
  .equalizer{height:180px}
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <div class="main-logo">
    <img src="logo.png" alt="Lion Logo">
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>My Music</h2>
    <p>Professional digital sound</p>

    <!-- EQUALIZER -->
    <div class="equalizer" id="equalizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- TRACKS -->
    <div class="tracks">
      <div class="track">
        <h3>Track One</h3>
        <audio controls class="audio">
          <source src="music1.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="track">
        <h3>Track Two</h3>
        <audio controls class="audio">
          <source src="music2.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="track">
        <h3>Track Three</h3>
        <audio controls class="audio">
          <source src="music3.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- SOCIAL -->
    <div class="socials">
      <a href="https://t.me/The_Only_One_Shakh" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      </a>
      <a href="https://www.instagram.com/anonimshakh66" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      </a>
      <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      </a>
    </div>

  </div>
</section>

<footer>
© 2026 Shakh Tashkentski • IT SHAKH
</footer>

<script>
const bars=document.querySelectorAll('.bar');
const audios=document.querySelectorAll('.audio');

let audioCtx, analyser, source, dataArray;

audios.forEach(audio=>{
  audio.addEventListener('play',()=>{
    audios.forEach(a=>{if(a!==audio)a.pause();});

    if(!audioCtx){
      audioCtx=new(window.AudioContext||window.webkitAudioContext)();
      analyser=audioCtx.createAnalyser();
      analyser.fftSize=256;
      dataArray=new Uint8Array(analyser.frequencyBinCount);
    }

    source=audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    animate();
  });
});

function animate(){
  requestAnimationFrame(animate);
  if(!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  bars.forEach((bar,i)=>{
    const v=dataArray[i*3];
    bar.style.height=Math.max(25,v)+'px';
  });
}
</script>

</body>
</html>
