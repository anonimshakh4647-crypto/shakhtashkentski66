<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT SHAKH | Official Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00f2ff;
            --glow: 0 0 20px rgba(0, 242, 255, 0.5);
            --text: #ffffff;
        }

        body.night-mode {
            --accent: #00ff41;
            --glow: 0 0 25px rgba(0, 255, 65, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            transition: 0.5s;
        }

        /* Matrix Fon */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 0.15; }

        header {
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo-top { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: var(--accent); }

        .nav { display: flex; align-items: center; gap: 30px; }
        .nav a { color: var(--text); text-decoration: none; font-weight: 600; font-size: 14px; opacity: 0.8; transition: 0.3s; }
        .nav a:hover { opacity: 1; color: var(--accent); }

        /* Switch Button */
        .mode-toggle {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 800;
            font-size: 12px;
            box-shadow: var(--glow);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 50px;
            width: 100%;
        }

        .content h1 {
            font-size: 70px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content h1 span {
            display: block;
            color: transparent;
            -webkit-text-stroke: 1px var(--accent);
            filter: drop-shadow(var(--glow));
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #aaaaaa;
            max-width: 450px;
            margin-bottom: 40px;
        }

        .btns { display: flex; gap: 15px; margin-bottom: 40px; }
        .btn {
            padding: 12px 30px;
            border: 1px solid var(--accent);
            text-decoration: none;
            color: var(--accent);
            font-weight: 700;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn.fill { background: var(--accent); color: #000; }
        .btn:hover { box-shadow: var(--glow); transform: translateY(-3px); }

        .social-icons { display: flex; gap: 20px; }
        .social-icons a {
            width: 40px; height: 40px;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .social-icons a:hover { border-color: var(--accent); box-shadow: var(--glow); }
        .social-icons img { width: 18px; filter: invert(1); }

        /* O'ng tomon: Logo va Ism */
        .image-side { text-align: center; position: relative; }
        
        .circle-wrap {
            width: 450px; height: 450px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            width: 100%; height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid var(--accent);
            border-bottom: 4px solid var(--accent);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            filter: drop-shadow(var(--glow));
        }

        .hacker-avatar {
            width: 300px;
            height: 300px;
            background: url('https://www.pngall.com/wp-content/uploads/2/Anonymous-Mask-PNG-Image.png') center/contain no-repeat;
            z-index: 10;
        }

        .main-name {
            margin-top: 30px;
            font-size: 45px;
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--glow);
            text-transform: uppercase;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr; text-align: center; }
            .content p, .btns, .social-icons { margin-left: auto; margin-right: auto; justify-content: center; }
            .circle-wrap { width: 300px; height: 300px; }
            .hacker-avatar { width: 200px; }
            .content h1 { font-size: 50px; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
    <div class="logo-top">IT SHAKH</div>
    <div class="nav">
        <a href="about.html">BIO</a>
        <a href="music.html">MUSIC</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="content">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>Professional IT solutions and high-end Bass music mastering. Powered by <b>SHAKH TASHKENTSKI</b>.</p>
            
            <div class="btns">
                <a href="music.html" class="btn fill">Music World</a>
                <a href="about.html" class="btn">Bio Terminal</a>
            </div>

            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
            </div>
        </div>

        <div class="image-side">
            <div class="circle-wrap">
                <div class="ring"></div>
                <div class="hacker-avatar"></div>
            </div>
            <h2 class="main-name">SHAKH TASHKENTSKI</h2>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        const columns = canvas.width / 20;
        for (let i = 0; i < columns; i++) {
            const text = Math.floor(Math.random() * 2);
            ctx.fillText(text, i * 20, Math.random() * canvas.height);
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };
</script>

</body>
</html>
