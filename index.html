<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT SHAKH | Senior IT Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 45px rgba(56, 189, 248, 0.85);
            --text-color: #e5e7eb;
            --card-bg: rgba(11, 18, 32, 0.7);
        }
        
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; /* Matrix yashili */
            --glow: 0 0 45px rgba(0, 255, 65, 0.85);
            --text-color: #00ff41;
            --card-bg: rgba(0, 20, 0, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-color); 
            overflow-x: hidden; 
            transition: background 0.5s, color 0.5s;
        }

        /* Matrix Background */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        /* Sher Rasmi (Fon) */
        .lion-bg {
            position: fixed; inset: 0;
            background: url("lion-bg.png") center/cover no-repeat;
            opacity: 0.15; z-index: -2;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }

        .logo-text { font-weight: 800; letter-spacing: 5px; color: var(--accent); }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); text-shadow: var(--glow); }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .hero-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .hero-text h1 { font-size: 60px; margin: 0; line-height: 1.1; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .hero-text p { color: #9ca3af; font-size: 18px; margin: 25px 0; }

        /* Asosiy Tugmalar */
        .btn-group { display: flex; gap: 20px; }
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            text-align: center;
        }
        .btn-primary { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-secondary { border: 2px solid var(--accent); color: var(--accent); }
        .btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        /* Logo Ring Animatsiyasi */
        .logo-ring {
            width: 400px; height: 400px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: conic-gradient(var(--accent), #7c4dff, var(--accent));
            animation: rotate 10s linear infinite;
        }
        .logo-ring::after {
            content: ""; position: absolute; inset: 10px;
            background: var(--bg); border-radius: 50%;
        }
        .main-logo {
            width: 320px; z-index: 10;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(var(--glow));
        }

        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .mode-toggle {
            background: var(--accent); color: #000;
            border: none; padding: 10px 20px; border-radius: 20px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        @media (max-width: 900px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; }
            .btn-group { justify-content: center; }
            .logo-ring { width: 300px; height: 300px; margin: 0 auto; }
            .main-logo { width: 240px; }
            .hero-text h1 { font-size: 40px; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<div class="lion-bg"></div>

<header>
    <div class="logo-text">IT SHAKH</div>
    <div class="nav-links">
        <a href="about.html">BIO</a>
        <a href="music.html">MUSIC</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="hero-container">
        <div class="hero-text">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>IT sohasida yuqori sifatli yechimlar va professional Bass musiqa masteringi. Biz raqamli dunyoni boshqaramiz.</p>
            <div class="btn-group">
                <a href="music.html" class="btn btn-primary">MUSIC PLAYER</a>
                <a href="about.html" class="btn btn-secondary">HACKER PROFILE</a>
            </div>
        </div>
        
        <div class="logo-wrap">
            <div class="logo-ring">
                <img src="logo.png" alt="Lion Logo" class="main-logo">
            </div>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;

    // Matrix Logic (Faqat 0 va 1)
    let drops = [];
    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };

    window.onresize = () => {
        if (body.classList.contains('night-mode')) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
        }
    };
</script>

</body>
</html>
