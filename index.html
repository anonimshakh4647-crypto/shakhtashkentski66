<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT SHAKH | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00f2ff;
            --glow: 0 0 30px rgba(0, 242, 255, 0.6);
            --text: #ffffff;
        }

        body.night-mode {
            --accent: #00ff41;
            --glow: 0 0 30px rgba(0, 255, 65, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; transition: 0.5s; }

        /* Matrix Background */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 0.2; }

        header {
            padding: 30px 60px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; z-index: 100;
        }
        .logo-top { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: var(--accent); text-shadow: var(--glow); }
        .nav { display: flex; align-items: center; gap: 30px; }
        .nav a { color: var(--text); text-decoration: none; font-weight: 600; font-size: 14px; transition: 0.3s; }
        .mode-toggle {
            background: var(--accent); color: #000; border: none; padding: 8px 20px; border-radius: 20px;
            cursor: pointer; font-weight: 800; font-size: 12px; box-shadow: var(--glow);
        }

        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 8%; }
        .container { display: grid; grid-template-columns: 1fr 1fr; align-items: center; gap: 50px; width: 100%; }

        /* Text Styles */
        .content h1 { font-size: clamp(40px, 6vw, 75px); font-weight: 900; line-height: 0.9; margin-bottom: 20px; text-transform: uppercase; }
        .content h1 span { color: transparent; -webkit-text-stroke: 1.5px var(--accent); filter: drop-shadow(var(--glow)); }
        .content p { font-size: 18px; color: #aaaaaa; max-width: 480px; margin-bottom: 40px; }

        .btns { display: flex; gap: 15px; margin-bottom: 40px; }
        .btn { padding: 14px 35px; border: 2px solid var(--accent); text-decoration: none; color: var(--accent); font-weight: 800; border-radius: 4px; transition: 0.3s; }
        .btn.fill { background: var(--accent); color: #000; }
        .btn:hover { box-shadow: var(--glow); transform: translateY(-5px); }

        .social-icons { display: flex; gap: 20px; }
        .social-icons a { width: 45px; height: 45px; border: 1px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .social-icons a:hover { border-color: var(--accent); box-shadow: var(--glow); }
        .social-icons img { width: 20px; filter: invert(1); }

        /* Maska va Halqa Section */
        .image-side { text-align: center; position: relative; }
        .circle-wrap { width: 480px; height: 480px; margin: 0 auto; position: relative; display: flex; align-items: center; justify-content: center; }

        .ring {
            position: absolute; width: 100%; height: 100%;
            border: 6px solid transparent; border-top: 6px solid var(--accent); border-bottom: 6px solid var(--accent);
            border-radius: 50%; animation: rotate 12s linear infinite; filter: drop-shadow(var(--glow));
        }

        /* SVG Maska */
        .hacker-mask-svg { width: 320px; fill: var(--text); filter: drop-shadow(var(--glow)); animation: pulse 4s infinite ease-in-out; }

        .main-name { margin-top: 30px; font-size: 50px; font-weight: 900; letter-spacing: 6px; color: var(--accent); text-shadow: var(--glow); text-transform: uppercase; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        @media (max-width: 1100px) {
            .container { grid-template-columns: 1fr; text-align: center; }
            .content p, .btns, .social-icons { margin: 0 auto 30px auto; justify-content: center; }
            .circle-wrap { width: 320px; height: 320px; }
            .hacker-mask-svg { width: 200px; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
    <div class="logo-top">IT SHAKH</div>
    <div class="nav">
        <a href="about.html">BIO</a>
        <a href="music.html">MUSIC</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="content">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>IT tizimlari xavfsizligi va professional musiqiy mastering. Sizning raqamli dunyoingiz me'mori: <b>SHAKH TASHKENTSKI</b>.</p>
            
            <div class="btns">
                <a href="music.html" class="btn fill">Music World</a>
                <a href="about.html" class="btn">Bio Terminal</a>
            </div>

            <div class="social-icons">
                <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
                <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
                <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
                <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
            </div>
        </div>

        <div class="image-side">
            <div class="circle-wrap">
                <div class="ring"></div>
                <svg class="hacker-mask-svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h2c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1zm10-3h-2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1h2c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 7h-8c-.55 0-1 .45-1 1 0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2 0-.55-.45-1-1-1z"/>
                </svg>
            </div>
            <h2 class="main-name">SHAKH TASHKENTSKI</h2>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = body.classList.contains('night-mode') ? '#00ff41' : '#00f2ff';
        ctx.font = '15px monospace';
        const columns = canvas.width / 20;
        for (let i = 0; i < columns; i++) {
            const text = Math.floor(Math.random() * 2);
            ctx.fillText(text, i * 20, Math.random() * canvas.height);
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };
</script>

</body>
</html>
