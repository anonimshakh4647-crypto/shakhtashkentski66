<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT SHAKH | Senior IT Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 45px rgba(56, 189, 248, 0.85);
            --text-color: #e5e7eb;
            --card-bg: rgba(11, 18, 32, 0.7);
        }
        
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; 
            --glow: 0 0 45px rgba(0, 255, 65, 0.85);
            --text-color: #00ff41;
            --card-bg: rgba(0, 20, 0, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-color); 
            overflow-x: hidden; 
            transition: 0.5s;
        }

        /* Matrix Background */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        .lion-bg {
            position: fixed; inset: 0;
            background: url("lion-bg.png") center/cover no-repeat;
            opacity: 0.12; z-index: -2;
            animation: float 20s infinite ease-in-out;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-text { font-weight: 800; letter-spacing: 2px; color: var(--accent); font-size: 14px; }

        .nav-links { display: flex; align-items: center; gap: 15px; }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px 20px;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero-text h1 { font-size: clamp(30px, 8vw, 60px); margin: 0; line-height: 1.1; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .hero-text p { color: #9ca3af; font-size: clamp(14px, 4vw, 18px); margin: 20px 0; }

        /* IJTIMOIY TARMOQLAR */
        .socials { display: flex; gap: 15px; flex-wrap: wrap; }
        .socials a {
            width: 45px; height: 45px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
            box-shadow: var(--glow);
        }
        .socials a img { width: 20px; height: 20px; filter: invert(1); }
        
        /* Logo Ring Optimization */
        .logo-wrap { display: flex; justify-content: center; align-items: center; }
        .logo-ring {
            width: clamp(250px, 40vw, 400px);
            height: clamp(250px, 40vw, 400px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: conic-gradient(var(--accent), #7c4dff, var(--accent));
            animation: rotate 12s linear infinite;
        }
        .logo-ring::after {
            content: ""; position: absolute; inset: 6px;
            background: var(--bg); border-radius: 50%;
        }
        .main-logo {
            width: 80%; z-index: 10;
            filter: drop-shadow(var(--glow));
        }

        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .mode-toggle {
            background: var(--accent); color: #000;
            border: none; padding: 6px 12px; border-radius: 20px;
            cursor: pointer; font-weight: bold; font-size: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
            font-size: 11px;
            background: rgba(0,0,0,0.3);
        }

        /* TELEFONLAR UCHUN MAXSUS (RESPONSIVE) */
        @media (max-width: 850px) {
            .hero-container { 
                grid-template-columns: 1fr; 
                text-align: center; 
                display: flex;
                flex-direction: column-reverse; /* Rasmni tepaga chiqaradi */
                gap: 30px;
            }
            .hero { padding-top: 100px; }
            .socials { justify-content: center; }
            .logo-ring { width: 260px; height: 260px; }
            .nav-links a { font-size: 11px; }
            .logo-text { font-size: 12px; letter-spacing: 1px; }
        }

        @media (max-width: 400px) {
            .logo-ring { width: 200px; height: 200px; }
            .hero-text h1 { font-size: 28px; }
            .nav-links { gap: 8px; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

            <div class="socials">

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;
    let drops = [];

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = body.classList.contains('night-mode') ? '#00ff41' : '#38bdf8';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            initMatrix();
            clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };

    function initMatrix() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops = Array(Math.floor(canvas.width / 20)).fill(0);
    }

    window.onresize = () => {
        if (body.classList.contains('night-mode')) initMatrix();
    };
</script>

</body>
