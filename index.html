<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.65);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.05) translateY(-20px)}
  100%{transform:scale(1) translateY(0)}
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.14), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.12), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
header h1{
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1200px;
  width:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;
  animation:ringRotate 18s linear infinite;
  box-shadow:var(--glow);
}
@keyframes ringRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
.logo{
  width:340px;height:340px;border-radius:50%;
  background:radial-gradient(circle,#0b1220,#020409);
  display:flex;align-items:center;justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
.logo img{
  width:90%;
  height:90%;
  object-fit:contain;
  filter:drop-shadow(0 0 35px rgba(56,189,248,.85));
}

/* MUSIC SECTION */
.music{
  padding:120px 40px;
  text-align:center;
}
.music h2{
  font-size:38px;
  margin-bottom:10px;
}
.music p{
  color:var(--muted);
  margin-bottom:60px;
}

.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  max-width:1100px;
  margin:auto;
}
.track{
  background:var(--card);
  padding:30px;
  border-radius:22px;
  box-shadow:var(--glow);
}
.track h3{
  margin-bottom:20px;
}
audio{
  width:100%;
}

/* MOBILE FIX */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>
    <div class="logo-wrap">
      <div class="ring">
        <div class="logo">
          <img src="logo.png" alt="Lion Logo">
        </div>
      </div>
    </div>
  </div>
</section>

<section class="music">
  <h2>My Music</h2>
  <p>Professional digital sound</p>

  <div class="tracks">
    <div class="track">
      <h3>Track One</h3>
      <audio controls src="music1.mp3"></audio>
    </div>
    <div class="track">
      <h3>Track Two</h3>
      <audio controls src="music2.mp3"></audio>
    </div>
    <div class="track">
      <h3>Track Three</h3>
      <audio controls src="music3.mp3"></audio>
    </div>
  </div>
</section>

</body>
</html>
