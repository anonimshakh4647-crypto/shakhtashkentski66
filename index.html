<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --c1:#38bdf8;
  --c2:#00ffe0;
  --c3:#ff3cf5;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* BACKGROUND */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.75);
  backdrop-filter:blur(14px);
  z-index:100;
}
header h1{
  color:var(--c1);
  letter-spacing:4px;
  font-size:15px;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3));
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--c1);
  display:flex;align-items:center;justify-content:center;
  animation:spin 18s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.logo{
  width:340px;height:340px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
}
.logo img{
  width:150%;height:150%;
  object-fit:contain;
  filter:drop-shadow(0 0 40px var(--c2));
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:120px 40px;
}
section h3{
  text-align:center;
  font-size:38px;
  margin-bottom:60px;
}

/* ===== MUSIC ===== */
.music-box{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.music-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
}
.music-card p{
  font-weight:600;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  -webkit-background-clip:text;
  color:transparent;
}
audio{width:100%}

/* REAL EQUALIZER */
.equalizer{
  display:flex;
  justify-content:center;
  gap:8px;
  height:120px;
  margin-bottom:50px;
}
.equalizer span{
  width:10px;
  height:10px;
  border-radius:6px;
  background:linear-gradient(180deg,var(--c3),var(--c2),var(--c1));
  box-shadow:0 0 20px var(--c2);
}

/* ===== SOCIALS ===== */
.socials{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.social{
  background:var(--card);
  padding:40px;
  border-radius:22px;
  text-align:center;
  transition:.4s;
}
.social img{width:64px;margin-bottom:15px}
.social p{font-size:18px;font-weight:600}

.social.telegram:hover{box-shadow:0 0 45px rgba(0,136,204,.9)}
.social.instagram:hover{box-shadow:0 0 45px rgba(225,48,108,.9)}
.social.facebook:hover{box-shadow:0 0 45px rgba(24,119,242,.9)}

footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  border-top:1px solid #0b1220;
}

/* MOBILE */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior Computer Specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>
    <div class="logo-wrap">
      <div class="ring">
        <div class="logo">
          <img src="logo.png">
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MUSIC -->
<section>
  <h3>My Music</h3>

  <div class="equalizer" id="equalizer">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="music-box">
    <div class="music-card">
      <p>Track One</p>
      <audio controls src="music1.mp3"></audio>
    </div>

      <p>Track Two</p>

<!-- SOCIALS BELOW MUSIC -->
<section>
  <h3>Social Networks</h3>
  <div class="socials">
    <a class="social telegram" href="https://t.me/The_Only_One_Shakh" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      <p>Telegram</p>
    </a>
    <a class="social instagram" href="https://www.instagram.com/anonimshakh66" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      <p>Instagram</p>
    </a>
    <a class="social facebook" href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      <p>Facebook</p>
    </a>
  </div>
</section>

<footer>© 2026 Shakh Tashkentski • IT SHAKH</footer>

<script>
const bars = document.querySelectorAll(".equalizer span");
let audioCtx, analyser, source;

document.querySelectorAll("audio").forEach(audio=>{
  audio.addEventListener("play",()=>{
    document.querySelectorAll("audio").forEach(a=>{if(a!==audio)a.pause()});

    if(!audioCtx){
      audioCtx = new AudioContext();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 64;
      animate();
    }
  });

  audio.addEventListener("pause",()=>{
    bars.forEach(b=>b.style.height="10px");
  });
});

function animate(){
  const data = new Uint8Array(analyser.frequencyBinCount);
  function draw(){
    analyser.getByteFrequencyData(data);
    bars.forEach((bar,i)=>{
      bar.style.height = (data[i] || 10) + "px";
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
