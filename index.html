<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.05) translateY(-20px)}
  100%{transform:scale(1) translateY(0)}
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.14), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.12), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(12px);
  z-index:100;
}
header h1{
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}

/* MUSIC SECTION */
section{
  max-width:1100px;
  margin:auto;
  padding:140px 40px;
  text-align:center;
}

.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:50px;
}

.track{
  background:var(--card);
  padding:28px;
  border-radius:22px;
  box-shadow:0 0 35px rgba(56,189,248,.25);
  overflow:hidden; /* ✅ FIX 1: audio chetga chiqmasin */
}

.track h3{
  margin-bottom:18px;
}

/* ===== AUDIO FIX (ENG MUHIM QISM) ===== */
audio{
  width:100%;          /* ✅ FIX 2 */
  max-width:100%;      /* ✅ FIX 2 */
  display:block;       /* ✅ FIX 2 */
}

/* MOBILE */
@media(max-width:600px){
  .tracks{
    grid-template-columns:1fr;
  }
  .track{
    padding:22px;
  }
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section>
  <h2>My Music</h2>
  <p>Professional digital sound</p>

  <div class="tracks">

    <div class="track">
      <h3>Track One</h3>
      <audio controls>
        <source src="music1.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track">
      <h3>Track Two</h3>
      <audio controls>
        <source src="music2.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track">
      <h3>Track Three</h3>
      <audio controls>
        <source src="music3.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>
</section>

</body>
</html>
