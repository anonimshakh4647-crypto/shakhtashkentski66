<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakh Tashkentski | IT SHAKH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{ 
            --bg:#04060b; --accent:#38bdf8; --glow:0 0 45px rgba(56,189,248,.85); 
            --text-color: #e5e7eb; /* Default text color */
            --bg-gradient-top: rgba(56,189,248,.2);
            --bg-gradient-bottom-start: rgba(0,0,0,.7);
            --bg-gradient-bottom-end: rgba(0,0,0,.9);
            --header-bg: rgba(4,6,11,.7);
            --card-bg: #0b1220;
            --social-bg: #0b1220;
        }
        /* NIGHT MODE VARIABLES */
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; /* Green for matrix effect */
            --glow: 0 0 45px rgba(0,255,65,.85);
            --text-color: #00ff41;
            --bg-gradient-top: transparent;
            --bg-gradient-bottom-start: transparent;
            --bg-gradient-bottom-end: transparent;
            --header-bg: rgba(0, 0, 0, 0.9);
            --card-bg: #030a00;
            --social-bg: #030a00;
        }

        *{box-sizing: border-box;}
        body{ margin:0; font-family:Inter,sans-serif; background:var(--bg); color:var(--text-color); overflow-x:hidden; transition: background 0.5s ease, color 0.5s ease; }
        
        .lion-bg{ position:fixed; inset:0; background:url("lion-bg.png") center/cover no-repeat; opacity:.22; z-index:-3; animation:lionFloat 22s ease-in-out infinite; transition: opacity 0.5s ease; }
        body.night-mode .lion-bg { opacity: 0.05; } /* Matrixda sher xira ko'rinadi */

        @keyframes lionFloat{ 0%, 100%{transform:scale(1) translateY(0)} 50%{transform:scale(1.06) translateY(-30px)} }
        
        body::before{ 
            content:""; position:fixed; inset:0; z-index:-2;
            background:radial-gradient(circle at top, var(--bg-gradient-top), transparent 55%), linear-gradient(to bottom, var(--bg-gradient-bottom-start), var(--bg-gradient-bottom-end));
            transition: background 0.5s ease;
        }

        /* MATRIX EFFECT */
        .matrix-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        body.night-mode .matrix-overlay {
            opacity: 1;
        }
        #matrixCanvas { display: block; background: transparent; }

        header{ position:fixed; top:0; left:0; right:0; padding:18px 40px; background:var(--header-bg); backdrop-filter:blur(14px); z-index:100; display: flex; justify-content: space-between; align-items: center; transition: background 0.5s ease; }
        header h1{ font-size:14px; letter-spacing:4px; color:var(--accent); margin:0; transition: color 0.5s ease; }

        .hero{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding-top:100px; }
        .hero-box{ 
            max-width:1200px; width: 100%; display:grid; 
            grid-template-columns: 1fr 1fr; gap:60px; 
            align-items:center; padding:40px; 
        }

        .hero-content { display: flex; flex-direction: column; }
        .hero h2{ font-size:clamp(38px,5vw,62px); font-weight:800; margin:0; color: var(--text-color); transition: color 0.5s ease; }
        .hero span{ color:var(--accent); text-shadow:var(--glow); transition: color 0.5s ease, text-shadow 0.5s ease; }
        .hero p{ color:#9ca3af; font-size:18px; margin-top:20px; }

        /* LOGO RING */
        .logo-wrap{ display:flex; justify-content:center; flex-direction: column; align-items: center; gap: 40px; }
        .ring{ position:relative; width:380px; height:380px; border-radius:50%; display:flex; align-items:center; justify-content:center; animation:ringRotate 20s linear infinite; }
        .ring::before{ content:""; position:absolute; inset:-6px; border-radius:50%; background:conic-gradient(#00eaff,#7c4dff,#ff4edb,#ff9800,#00ff95,#00eaff); filter:blur(10px); z-index:-2; transition: background 0.5s ease, filter 0.5s ease; }
        body.night-mode .ring::before { background: conic-gradient(#00ff41, #336600, #99ff33, #00cc00, #00ff41); } /* Matrix ring */

        .ring::after{ content:""; position:absolute; inset:6px; background:var(--bg); border-radius:50%; z-index:-1; transition: background 0.5s ease; }
        @keyframes ringRotate{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
        .logo{ width:300px; height:300px; border-radius:50%; background:radial-gradient(circle,var(--card-bg),var(--bg)); display:flex; align-items:center; justify-content:center; transition: background 0.5s ease; }
        .logo img{ width:160%; height:160%; object-fit:contain; filter:drop-shadow(0 0 45px rgba(56,189,248,1)); transition: filter 0.5s ease; }
        body.night-mode .logo img { filter:drop-shadow(0 0 45px rgba(0,255,65,1)); }


        .btn-music{ padding:16px 45px; background:var(--accent); color:#000; text-decoration:none; font-weight:bold; border-radius:50px; box-shadow:var(--glow); transition:all 0.3s ease; letter-spacing: 1px; }
        .btn-music:hover{ transform:scale(1.05); filter: brightness(1.1); }
        body.night-mode .btn-music { color: #000; background: var(--accent); }

        .socials{ margin-top:40px; display:flex; justify-content:center; gap:25px; }
        .socials a{ width:56px; height:56px; border-radius:50%; background:var(--social-bg); display:flex; align-items:center; justify-content:center; box-shadow:var(--glow); transition:all .3s ease; border: 1px solid rgba(56, 189, 248, 0.2); }
        .socials a:hover{ transform:translateY(-5px); background: var(--accent); }
        body.night-mode .socials a { background: var(--social-bg); border-color: rgba(0, 255, 65, 0.2); }
        body.night-mode .socials a:hover { background: var(--accent); }

        .socials a img{ width:26px; transition: 0.3s; }
        .socials a:hover img{ filter: invert(1); }
        body.night-mode .socials a:not(:hover) img { filter: invert(1) hue-rotate(100deg); } /* Night mode ikonka rangi */


        footer{ text-align:center; padding:40px; color:#9ca3af; font-size: 13px; transition: color 0.5s ease; }

        /* NIGHT MODE TOGGLE BUTTON */
        .mode-toggle {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        body.night-mode .mode-toggle {
            background: #000;
            color: var(--accent);
            border: 1px solid var(--accent);
        }


        /* MOBILE OPTIMIZATION */
        @media(max-width:900px){ 
            .hero-box{ grid-template-columns:1fr; text-align:center; gap: 40px; } 
            .hero-content { order: 2; } 
            .logo-wrap { order: 1; }    
            .ring { width: 300px; height: 300px; }
            .logo { width: 230px; height: 230px; }
            .socials { order: 3; margin-top: 30px; }
        }
    </style>
</head>
<body>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        const matrixOverlay = document.querySelector('.matrix-overlay');
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        let intervalId;

        // Matrix Effect variables
        let width = matrixCanvas.width = window.innerWidth;
        let height = matrixCanvas.height = window.innerHeight;
        let columns = Math.floor(width / 20) + 1;
        let drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * height;
        }
        const characters = '0123456789ABCDEF';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#00ff41'; // Green text
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                let text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * 20, drops[i] * 20); // Corrected Y position for visibility

                if (drops[i] * 20 > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function startMatrix() {
            matrixCanvas.style.width = '100%';
            matrixCanvas.style.height = '100%';
            width = matrixCanvas.width = window.innerWidth;
            height = matrixCanvas.height = window.innerHeight;
            columns = Math.floor(width / 20) + 1;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * height;
            }
            clearInterval(intervalId);
            intervalId = setInterval(drawMatrix, 50);
        }

        function stopMatrix() {
            clearInterval(intervalId);
            ctx.clearRect(0, 0, width, height); // Clear canvas
        }

        // Load mode from localStorage
        const savedMode = localStorage.getItem('themeMode');
        if (savedMode === 'night-mode') {
            body.classList.add('night-mode');
            modeToggle.innerText = 'NIGHT MODE ON';
            matrixOverlay.style.opacity = '1';
            startMatrix();
        } else {
            modeToggle.innerText = 'NIGHT MODE OFF';
            matrixOverlay.style.opacity = '0';
            stopMatrix();
        }

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            if (body.classList.contains('night-mode')) {
                modeToggle.innerText = 'NIGHT MODE ON';
                localStorage.setItem('themeMode', 'night-mode');
                matrixOverlay.style.opacity = '1';
                startMatrix();
            } else {
                modeToggle.innerText = 'NIGHT MODE OFF';
                localStorage.setItem('themeMode', 'default');
                matrixOverlay.style.opacity = '0';
                stopMatrix();
            }
        });

        // Resize handler for Matrix
        window.addEventListener('resize', () => {
            if (body.classList.contains('night-mode')) {
                startMatrix(); // Re-initialize matrix on resize
            }
        });
    </script>
