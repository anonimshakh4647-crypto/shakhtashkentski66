<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.75);
  backdrop-filter:blur(12px);
  z-index:100;
}
header h1{
  font-size:14px;
  letter-spacing:4px;
  color:var(--accent);
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}

.hero-box{
  max-width:1100px;
  text-align:center;
}

/* ===== MUSIC ===== */
.music-section{
  padding:120px 40px;
  text-align:center;
}

.music-section h2{
  font-size:40px;
  margin-bottom:40px;
}

/* ===== EQUALIZER ===== */
.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:220px;
  gap:12px;
  margin-bottom:50px;
}

.bar{
  width:14px;
  height:20px;
  background:linear-gradient(to top,#00e5ff,#ff4ecd);
  border-radius:8px;
  box-shadow:0 0 20px rgba(0,229,255,.8);
  transform-origin:bottom;
}

/* ===== TRACKS ===== */
.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  max-width:1000px;
  margin:auto;
}

.track{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:var(--glow);
}

.track h3{
  margin-bottom:15px;
}

/* ===== SOCIAL ===== */
.socials{
  margin-top:120px;
  display:flex;
  justify-content:center;
  gap:40px;
}

.socials a{
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--card);
  box-shadow:var(--glow);
  transition:.3s;
}

.socials a:hover{
  transform:scale(1.15);
}

.socials img{
  width:36px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:40px;
  color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .equalizer{height:160px}
}
</style>
</head>

<body>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>My Music</h2>

    <!-- EQUALIZER -->
    <div class="equalizer" id="equalizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- TRACKS -->
    <div class="tracks">
      <div class="track">
        <h3>Track One</h3>
        <audio controls class="audio">
          <source src="music1.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="track">
        <h3>Track Two</h3>
        <audio controls class="audio">
          <source src="music2.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="track">
        <h3>Track Three</h3>
        <audio controls class="audio">
          <source src="music3.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- SOCIAL -->
    <div class="socials">
      <a href="https://t.me/The_Only_One_Shakh" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      </a>
      <a href="https://www.instagram.com/anonimshakh66" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      </a>
      <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      </a>
    </div>

  </div>
</section>

<footer>
© 2026 Shakh Tashkentski • IT SHAKH
</footer>

<script>
const bars = document.querySelectorAll('.bar');
const audios = document.querySelectorAll('.audio');

let audioCtx, analyser, source, dataArray;

audios.forEach(audio=>{
  audio.addEventListener('play',()=>{
    audios.forEach(a=>{ if(a!==audio) a.pause(); });

    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
    }

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    animate();
  });
});

function animate(){
  requestAnimationFrame(animate);
  analyser.getByteFrequencyData(dataArray);
  bars.forEach((bar,i)=>{
    const value = dataArray[i*3];
    bar.style.height = Math.max(20, value) + 'px';
  });
}
</script>

</body>
</html>
