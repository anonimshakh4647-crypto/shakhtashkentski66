<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.05) translateY(-25px)}
  100%{transform:scale(1) translateY(0)}
}

/* ===== OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.18), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.15), transparent 50%);
  z-index:-2;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.75);
  backdrop-filter:blur(14px);
  z-index:100;
}
header h1{
  margin:0;
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:70px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(38px,5vw,64px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  margin-top:20px;
  color:var(--muted);
  font-size:18px;
}

/* ===== LOGO (BIG + ROTATING) ===== */
.logo-wrap{
  display:flex;
  justify-content:center;
}
.ring{
  width:440px;
  height:440px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:ringRotate 20s linear infinite;
  box-shadow:var(--glow);
}
@keyframes ringRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
.logo{
  width:360px;
  height:360px;
  border-radius:50%;
  background:radial-gradient(circle,#0b1220,#020409);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
.logo img{
  width:140%;
  height:140%;
  object-fit:contain;
  filter:drop-shadow(0 0 35px rgba(56,189,248,.9));
}

/* ===== MUSIC SECTION ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:120px 40px;
  text-align:center;
}
section h3{
  font-size:38px;
  margin-bottom:10px;
}
section p{
  color:var(--muted);
  margin-bottom:40px;
}

/* ===== EQUALIZER (UPWARD) ===== */
.equalizer{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:40px 0 70px;
}
.equalizer span{
  width:10px;
  height:20px;
  border-radius:10px;
  background:linear-gradient(180deg,#00f2ff,#ff4fd8);
  animation:equalize 1s infinite ease-in-out;
  box-shadow:0 0 25px rgba(0,242,255,.9);
}
.equalizer span:nth-child(odd){animation-delay:.2s}
.equalizer span:nth-child(even){animation-delay:.4s}

@keyframes equalize{
  0%{height:20px}
  50%{height:90px}
  100%{height:20px}
}

/* ===== MUSIC CARDS ===== */
.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.track{
  background:var(--card);
  padding:35px;
  border-radius:24px;
  box-shadow:0 0 35px rgba(56,189,248,.25);
}
.track h4{
  margin-bottom:18px;
}
audio{
  width:100%;
  max-width:100%;
}

/* ===== SOCIAL NETWORKS ===== */
.social-section{
  padding:120px 40px;
  text-align:center;
}
.socials{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
}
.social{
  padding:22px 44px;
  border-radius:50px;
  background:var(--card);
  color:#fff;
  font-weight:600;
  text-decoration:none;
  transition:.4s;
}
.social.telegram:hover{box-shadow:0 0 35px #0088cc}
.social.instagram:hover{box-shadow:0 0 35px #e1306c}
.social.facebook:hover{box-shadow:0 0 35px #1877f2}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  border-top:1px solid #0b1220;
}

/* ===== MOBILE FIX ===== */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:230px;height:230px}
}
</style>
</head>
