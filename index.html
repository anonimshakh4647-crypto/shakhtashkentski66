<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 45px rgba(56, 189, 248, 0.85);
            --text-color: #e5e7eb;
            --card-bg: rgba(11, 18, 32, 0.7);
        }
        
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; 
            --glow: 0 0 45px rgba(0, 255, 65, 0.85);
            --text-color: #00ff41;
            --card-bg: rgba(0, 20, 0, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-color); 
            overflow: hidden; /* Scrollni cheklash */
            transition: 0.5s;
        }

        /* Matrix Background */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }

        .logo-text { font-weight: 800; letter-spacing: 5px; color: var(--accent); }

        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); text-shadow: var(--glow); }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .hero-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            width: 100%;
        }

        .hero-text h1 { font-size: clamp(30px, 5vw, 60px); margin: 0; line-height: 1.1; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .hero-text p { color: #9ca3af; font-size: 18px; margin: 20px 0; }

        .btn-group { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            font-size: 14px;
        }
        .btn-primary { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-secondary { border: 2px solid var(--accent); color: var(--accent); }

        .socials { display: flex; gap: 15px; }
        .socials a img { width: 22px; filter: invert(1); opacity: 0.7; transition: 0.3s; }
        .socials a:hover img { opacity: 1; filter: invert(1) drop-shadow(var(--glow)); }
        body.night-mode .socials img { filter: invert(0) sepia(1) saturate(5) hue-rotate(90deg); }

        /* Hacker Logo SVG Style */
        .logo-wrap { text-align: center; position: relative; }
        .logo-ring {
            width: 350px; height: 350px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid transparent;
            background: linear-gradient(var(--bg), var(--bg)) padding-box,
                        conic-gradient(var(--accent), transparent, var(--accent)) border-box;
            animation: rotate 8s linear infinite;
        }
        
        /* Anonymous Maska (SVG orqali) */
        .hacker-svg {
            width: 200px;
            fill: var(--text-color);
            filter: drop-shadow(var(--glow));
            z-index: 10;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -60%);
            animation: pulse 3s infinite ease-in-out;
        }

        .owner-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: var(--glow);
        }

        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -60%) scale(1); } 50% { transform: translate(-50%, -60%) scale(1.05); } }

        .mode-toggle {
            background: var(--accent); color: #000;
            border: none; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-weight: bold;
        }

        @media (max-width: 900px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; }
            .btn-group, .socials { justify-content: center; }
            .logo-ring { width: 250px; height: 250px; }
            .hacker-svg { width: 140px; }
        }
    </style>
</head>
<body>

<header>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;
    let drops = [];

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
            clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };
</script>
