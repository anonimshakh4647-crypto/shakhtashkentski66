<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<meta name="description" content="Shakh Tashkentski – IT & Technology specialist. Professional computer education and digital expertise.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.65);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== PARALLAX LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:-5%;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  transition:transform .2s linear;
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.14), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.12), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
header h1{
  font-size:14px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* TYPEWRITER */
.type{
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  animation:typing 3s steps(30,end), blink .7s infinite;
}
@keyframes typing{
  from{width:0}
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;
  animation:spin 18s linear infinite;
  box-shadow:var(--glow);
}
@keyframes spin{to{transform:rotate(360deg)}}
.logo{
  width:340px;height:340px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:breath 4s ease-in-out infinite;
}
@keyframes breath{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
.logo img{
  width:150%;height:150%;
  object-fit:contain;
  filter:drop-shadow(0 0 35px rgba(56,189,248,.85));
}

/* SOCIALS */
section{
  max-width:1100px;
  margin:auto;
  padding:120px 40px;
}
section h3{
  text-align:center;
  font-size:36px;
  margin-bottom:50px;
}

.socials{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.social{
  background:var(--card);
  padding:40px;
  border-radius:22px;
  text-align:center;
  position:relative;
  transition:.4s;
  overflow:hidden;
}
.social img{width:64px;margin-bottom:15px}
.social p{font-size:18px;font-weight:600}

/* COLOR GLOW */
.social.telegram:hover{box-shadow:0 0 35px rgba(0,136,204,.9)}
.social.instagram:hover{box-shadow:0 0 35px rgba(225,48,108,.9)}
.social.facebook:hover{box-shadow:0 0 35px rgba(24,119,242,.9)}

/* RIPPLE */
.social span.ripple{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:ripple .6s linear;
  opacity:.6;
}
@keyframes ripple{
  to{transform:scale(8);opacity:0}
}

/* MOBILE FIXED BAR */
.mobile-bar{
  display:none;
}
@media(max-width:768px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}

  .mobile-bar{
    position:fixed;
    bottom:0;left:0;right:0;
    background:#020409;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
    z-index:200;
    border-top:1px solid #0b1220;
  }
  .mobile-bar a img{width:28px}
}

/* FOOTER */
footer{
  text-align:center;
  padding:60px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2 class="type">IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>

    <div class="logo-wrap">
      <div class="ring">
        <div class="logo">
          <img src="logo.png">
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <h3>Social Networks</h3>
  <div class="socials">
    <a class="social telegram" href="https://t.me/The_Only_One_Shakh" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      <p>Telegram</p>
    </a>
    <a class="social instagram" href="https://www.instagram.com/anonimshakh66" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      <p>Instagram</p>
    </a>
    <a class="social facebook" href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      <p>Facebook</p>
    </a>
  </div>
</section>

<footer>© 2026 Shakh Tashkentski • IT SHAKH</footer>

<!-- MOBILE BAR -->
<div class="mobile-bar">
  <a href="https://t.me/The_Only_One_Shakh"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
  <a href="https://www.instagram.com/anonimshakh66"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
  <a href="https://www.facebook.com/share/1DHz52PPyw/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
</div>

<script>
/* PARALLAX */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-0.5)*20;
  const y=(e.clientY/window.innerHeight-0.5)*20;
  document.querySelector(".lion-bg").style.transform=
    `translate(${x}px,${y}px) scale(1.05)`;
});

/* RIPPLE */
document.querySelectorAll('.social').forEach(btn=>{
  btn.addEventListener('click',function(e){
    const c=document.createElement('span');
    const d=Math.max(this.clientWidth,this.clientHeight);
    const r=this.getBoundingClientRect();
    c.style.width=c.style.height=d+'px';
    c.style.left=e.clientX-r.left-d/2+'px';
    c.style.top=e.clientY-r.top-d/2+'px';

    if(this.classList.contains('telegram'))c.style.background='rgba(0,136,204,.5)';
    if(this.classList.contains('instagram'))c.style.background='rgba(225,48,108,.5)';
    if(this.classList.contains('facebook'))c.style.background='rgba(24,119,242,.5)';

    c.classList.add('ripple');
    this.appendChild(c);
    setTimeout(()=>c.remove(),600);
  });
});
</script>

</body>
</html>
