<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.65);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.05) translateY(-20px)}
  100%{transform:scale(1) translateY(0)}
}

/* ===== GRADIENT OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.14), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.12), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
header h1{
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}
.lang button{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.lang button:hover{
  background:var(--accent);
  color:#000;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:ringRotate 18s linear infinite;
  box-shadow:var(--glow);
}
@keyframes ringRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
.logo{
  width:340px;height:340px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
.logo img{
  width:150%;
  height:150%;
  object-fit:contain;
  filter:drop-shadow(0 0 35px rgba(56,189,248,.85));
}

/* ===== SOCIALS ===== */
.socials{
  max-width:900px;
  margin:auto;
  padding:100px 40px;
  text-align:center;
}
.socials h3{
  font-size:34px;
  margin-bottom:50px;
}
.social-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:30px;
}
.social{
  background:var(--card);
  padding:40px 20px;
  border-radius:20px;
  text-decoration:none;
  color:var(--text);
  transition:.35s;
}
.social img{
  width:70px;
  margin-bottom:15px;
}
.social span{
  display:block;
  font-size:18px;
  font-weight:600;
}
.social:hover{
  transform:translateY(-12px);
  box-shadow:var(--glow);
}

/* FOOTER */
footer{
  text-align:center;
  padding:50px 20px;
  color:var(--muted);
  border-top:1px solid #0b1220;
}

/* MOBILE */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>

  <div class="lang">
    <button onclick="setLang('en')">EN</button>

    <button onclick="setLang('uz')">UZ</button>

<section class="hero">

      </h2>
      <p data-key="desc">We teach computers at a professional level</p>
    </div>

    <div class="logo-wrap">
      <div class="ring">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
      </div>
    </div>
  </div>
</section>

<section class="socials">

  <div class="social-grid">

    <a href="https://t.me/The_Only_One_Shakh" target="_blank" class="social">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      <span>Telegram</span>
    </a>

    <a href="https://www.instagram.com/anonimshakh66?igsh=bzV0Y3Bmamwzcm4x" target="_blank" class="social">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      <span>Instagram</span>
    </a>

    <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank" class="social">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      <span>Facebook</span>
    </a>

    <a href="https://ok.ru/profile/589633471444" target="_blank" class="social">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png">
      <span>Odnoklassniki</span>
    </a>

  </div>
</section>

<footer data-key="footer">© 2026 Shakh Tashkentski • IT SHAKH</footer>

</script>

</body>
</html>
