<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKH TASHKENTSKI | Official Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 45px rgba(56, 189, 248, 0.85);
            --text-color: #e5e7eb;
            --card-bg: rgba(11, 18, 32, 0.7);
        }
        
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; 
            --glow: 0 0 45px rgba(0, 255, 65, 0.85);
            --text-color: #00ff41;
            --card-bg: rgba(0, 20, 0, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-color); 
            overflow: hidden;
            transition: 0.5s;
        }

        /* Matrix Background */
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }

        .logo-text { font-weight: 800; letter-spacing: 5px; color: var(--accent); }

        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); text-shadow: var(--glow); }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .hero-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            width: 100%;
        }

        .hero-text h1 { font-size: clamp(30px, 5vw, 55px); margin: 0; line-height: 1.1; font-weight: 800; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .hero-text p { color: #9ca3af; font-size: 17px; margin: 25px 0; line-height: 1.6; }

        .btn-group { display: flex; gap: 15px; margin-bottom: 35px; }
        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            font-size: 13px;
            text-transform: uppercase;
        }
        .btn-primary { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-secondary { border: 2px solid var(--accent); color: var(--accent); }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .socials { display: flex; gap: 18px; }
        .socials a img { width: 22px; filter: invert(1); opacity: 0.6; transition: 0.3s; }
        .socials a:hover img { opacity: 1; filter: invert(1) drop-shadow(var(--glow)); transform: scale(1.1); }
        body.night-mode .socials img { filter: invert(0) sepia(1) saturate(5) hue-rotate(90deg); }

        /* TASHKENT MAP SVG SECTION */
        .logo-wrap { text-align: center; position: relative; }
        .logo-ring {
            width: 400px; height: 400px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid transparent;
            background: linear-gradient(var(--bg), var(--bg)) padding-box,
                        conic-gradient(var(--accent), transparent, var(--accent)) border-box;
            animation: rotate 10s linear infinite;
        }
        
        /* Tashkent Map SVG */
        .tashkent-map {
            width: 260px;
            fill: none;
            stroke: var(--accent);
            stroke-width: 1.5;
            filter: drop-shadow(var(--glow));
            z-index: 10;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: pulseMap 4s infinite ease-in-out;
        }

        .owner-name {
            margin-top: 30px;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--glow);
            text-transform: uppercase;
        }

        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes pulseMap { 
            0%, 100% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(var(--glow)); opacity: 0.8; } 
            50% { transform: translate(-50%, -50%) scale(1.08); filter: drop-shadow(0 0 60px var(--accent)); opacity: 1; } 
        }

        .mode-toggle {
            background: var(--accent); color: #000;
            border: none; padding: 10px 20px; border-radius: 25px;
            cursor: pointer; font-weight: 800; font-size: 12px;
            transition: 0.3s;
        }

        @media (max-width: 950px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; }
            .btn-group, .socials { justify-content: center; }
            .logo-ring { width: 300px; height: 300px; }
            .tashkent-map { width: 180px; }
            .hero { overflow-y: auto; padding: 120px 20px; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
    <div class="logo-text">IT SHAKH</div>
    <div class="nav-links">
        <a href="about.html">Bio</a>
        <a href="music.html">Music</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="hero-container">
        <div class="hero-text">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>Toshkentdan dunyo bo'ylab: IT-xavfsizlik infratuzilmalari va musiqiy aralashmalar simfoniyasi. O'z kelajagingizni biz bilan kodlang.</p>
            
            <div class="btn-group">
                <a href="music.html" class="btn btn-primary">Music Player</a>
                <a href="about.html" class="btn btn-secondary">Profile / Bio</a>
            </div>

            <div class="socials">
                <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="TG"></a>
                <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="INST"></a>
                <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB"></a>
                <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YT"></a>
            </div>
        </div>
        
        <div class="logo-wrap">
            <div class="logo-ring"></div>
            <svg class="tashkent-map" viewBox="0 0 100 100">
                <path d="M50 5 L65 20 L85 25 L95 45 L85 70 L70 90 L50 95 L30 90 L15 70 L5 45 L15 25 L35 20 Z" />
                <circle cx="50" cy="50" r="2" fill="currentColor" />
                <path d="M50 5 L50 95 M5 45 L95 45 M15 25 L85 70 M85 25 L15 70" stroke-width="0.5" opacity="0.3" />
            </svg>
            <div class="owner-name">SHAKH TASHKENTSKI</div>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;
    let drops = [];

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
            clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };

    window.onresize = () => {
        if (body.classList.contains('night-mode')) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
        }
    };
</script>
</body>
</html>
