<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 45px rgba(56,189,248,.85);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#020409;
  color:var(--text);
  overflow-x:hidden;
}

/* LION BACKGROUND */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.22;
  z-index:-3;
  animation:lionFloat 22s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1)}
  50%{transform:scale(1.06) translateY(-30px)}
  100%{transform:scale(1)}
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(14px);
  z-index:100;
}
header h1{
  font-size:14px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(38px,5vw,62px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
}
.hero p{color:var(--muted);margin-top:20px}

/* RING */
.logo-wrap{display:flex;justify-content:center}
.ring{
  position:relative;
  width:440px;height:440px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:ringRotate 20s linear infinite;
}
@keyframes ringRotate{to{transform:rotate(360deg)}}

.ring::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(
    hsl(var(--hue,180),100%,60%),
    hsl(calc(var(--hue,180) + 120),100%,60%),
    hsl(calc(var(--hue,180) + 240),100%,60%),
    hsl(var(--hue,180),100%,60%)
  );
  filter:blur(10px);
  z-index:-2;
}

.logo{
  width:340px;height:340px;
  border-radius:50%;
  background:#020409;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo img{width:170%}

/* MUSIC */
section{
  max-width:1200px;
  margin:auto;
  padding:120px 40px;
  text-align:center;
}

/* EQUALIZER */
.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:240px;
  gap:16px;
  margin-bottom:60px;
}
.bar{
  width:16px;
  height:30px;
  background:linear-gradient(to top,#00eaff,#ff4edb);
  border-radius:12px;
}

/* TRACKS */
.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.track{
  position:relative;
  background:var(--card);
  padding:30px;
  border-radius:26px;
  overflow:hidden;
}

/* ðŸ”¥ RGB GLOW AROUND MUSIC */
.track::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:30px;
  background:conic-gradient(
    hsl(var(--hue,180),100%,60%),
    hsl(calc(var(--hue,180) + 120),100%,60%),
    hsl(calc(var(--hue,180) + 240),100%,60%),
    hsl(var(--hue,180),100%,60%)
  );
  filter:blur(18px);
  opacity:.9;
  z-index:-1;
}

.track h4{margin-bottom:15px}
.track audio{width:100%}

/* SOCIAL */
.socials{
  margin-top:90px;
  display:flex;
  justify-content:center;
  gap:30px;
}
.socials a{
  width:56px;height:56px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
}
.socials img{width:28px}

footer{
  margin-top:120px;
  text-align:center;
  padding:40px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header><h1>SHAKH TASHKENTSKI</h1></header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>
    <div class="logo-wrap">
      <div class="ring" id="ring">
        <div class="logo"><img src="logo.png"></div>
      </div>
    </div>
  </div>
</section>

<section>
  <h3>SHAKH BASS</h3>

  <div class="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="tracks">
    <div class="track"><h4>Shakh Bass 1</h4><audio controls class="audio"><source src="music1.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 2</h4><audio controls class="audio"><source src="music2.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 3</h4><audio controls class="audio"><source src="music3.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 4</h4><audio controls class="audio"><source src="music4.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 5</h4><audio controls class="audio"><source src="music5.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 6</h4><audio controls class="audio"><source src="music6.mp3"></audio></div>
  </div>
</section>

<script>
const bars=document.querySelectorAll('.bar');
const audios=document.querySelectorAll('.audio');
const ring=document.getElementById('ring');
let ctx, analyser, data;

audios.forEach(audio=>{
  audio.addEventListener('play',()=>{
    audios.forEach(a=>a!==audio&&a.pause());
    if(!ctx){
      ctx=new AudioContext();
      analyser=ctx.createAnalyser();
      analyser.fftSize=256;
      data=new Uint8Array(analyser.frequencyBinCount);
    }
    const src=ctx.createMediaElementSource(audio);
    src.connect(analyser);
    analyser.connect(ctx.destination);
    animate();
  });
});

function animate(){
  requestAnimationFrame(animate);
  analyser.getByteFrequencyData(data);

  bars.forEach((b,i)=>b.style.height=Math.max(25,data[i*2])+'px');

  let bass=data[2]*1.4;
  let hue=Math.min(360,bass);

  document.documentElement.style.setProperty('--hue',hue);
  ring.style.transform=`scale(${1+bass/500}) rotate(${hue}deg)`;
}
</script>

</body>
</html>
