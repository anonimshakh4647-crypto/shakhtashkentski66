<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 40px rgba(56,189,248,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.14), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(56,189,248,.12), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
header h1{
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}
.lang button{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.lang button:hover{
  background:var(--accent);
  color:#000;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;
  animation:ringRotate 18s linear infinite;
  box-shadow:var(--glow);
}
@keyframes ringRotate{to{transform:rotate(360deg)}}
.logo{
  width:340px;height:340px;border-radius:50%;
  background:radial-gradient(circle,#0b1220,#020409);
  display:flex;align-items:center;justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{
  50%{transform:scale(1.06)}
}
.logo img{
  width:150%;height:150%;
  object-fit:contain;
  filter:drop-shadow(0 0 35px rgba(56,189,248,.85));
}

/* ===== MUSIC SECTION ===== */
.music-section{
  padding:120px 40px;
  text-align:center;
}
.music-section h3{
  font-size:36px;
  margin-bottom:60px;
}

/* Equalizer */
.equalizer{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:40px;
}
.equalizer span{
  width:6px;
  height:30px;
  background:var(--accent);
  box-shadow:var(--glow);
  animation:equalize 1.2s infinite ease-in-out;
}
.equalizer span:nth-child(2){animation-delay:.1s}
.equalizer span:nth-child(3){animation-delay:.2s}
.equalizer span:nth-child(4){animation-delay:.3s}
.equalizer span:nth-child(5){animation-delay:.4s}

@keyframes equalize{
  0%,100%{height:10px}
  50%{height:45px}
}

/* Music Cards */
.music-box{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  max-width:900px;
  margin:auto;
}
.music-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(56,189,248,.25);
}
.music-card p{
  font-weight:600;
  margin-bottom:15px;
  color:var(--accent);
}
audio{
  width:100%;
}

/* FOOTER */
footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  border-top:1px solid #0b1220;
}

/* MOBILE */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}
}
</style>
</head>
