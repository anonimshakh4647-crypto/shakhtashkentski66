<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 45px rgba(56,189,248,.85);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#020409;
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.22;
  z-index:-3;
  animation:lionFloat 22s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1) translateY(0)}
  50%{transform:scale(1.06) translateY(-30px)}
  100%{transform:scale(1) translateY(0)}
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(56,189,248,.2), transparent 55%),
    linear-gradient(to bottom, rgba(0,0,0,.7), rgba(0,0,0,.9));
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(14px);
  z-index:100;
}
header h1{
  font-size:14px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(38px,5vw,62px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO RING */
.logo-wrap{display:flex;justify-content:center}
.ring{
  position:relative;
  width:440px;
  height:440px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:ringRotate 20s linear infinite;
}
.ring::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(#00eaff,#7c4dff,#ff4edb,#ff9800,#00ff95,#00eaff);
  filter:blur(10px);
  z-index:-2;
}
.ring::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:50%;
  background:#020409;
  z-index:-1;
}
@keyframes ringRotate{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

.logo{
  width:340px;
  height:340px;
  border-radius:50%;
  background:radial-gradient(circle,#0b1220,#020409);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{
  0%, 100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}
.logo img{
  width:170%;
  height:170%;
  object-fit:contain;
  filter:drop-shadow(0 0 45px rgba(56,189,248,1));
}

/* EQUALIZER */
.equalizer-wrap{
    text-align: center;
    padding: 20px;
}
.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:100px;
  gap:10px;
  margin-bottom:20px;
}
.bar{
  width:10px;
  height:20px;
  background:linear-gradient(to top,#00eaff,#ff4edb);
  border-radius:5px;
  box-shadow:0 0 15px rgba(0,234,255,.5);
}

/* ===== MUSIC PLAYER WINDOW ===== */
.music-player-window {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    background: rgba(11, 18, 32, 0.95);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(56, 189, 248, 0.3);
    border-radius: 20px;
    box-shadow: var(--glow);
    z-index: 1000;
    overflow: hidden;
    transition: transform 0.4s ease;
}
.player-header {
    background: rgba(56, 189, 248, 0.2);
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}
.player-header h4 { margin: 0; font-size: 14px; letter-spacing: 1px; color: var(--accent); }

.playlist {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
}
.playlist::-webkit-scrollbar { width: 5px; }
.playlist::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

.track-item {
    padding: 10px;
    margin-bottom: 5px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: 0.3s;
    cursor: pointer;
}
.track-item:hover { background: rgba(56, 189, 248, 0.15); }
.track-item.active { border-left: 3px solid var(--accent); background: rgba(56, 189, 248, 0.1); }
.track-item span { font-size: 13px; }

/* Mini Player Controls */
.mini-controls {
    padding: 15px;
    border-top: 1px solid rgba(56, 189, 248, 0.2);
    text-align: center;
}
audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }

/* Toggle Button */
.player-closed {
    transform: translateY(calc(100% - 50px));
}

.socials{ margin-top:50px; display:flex; justify-content:center; gap:30px; padding-bottom: 100px; }
.socials a{ width:56px; height:56px; border-radius:50%; background:var(--card); display:flex; align-items:center; justify-content:center; box-shadow:var(--glow); transition:.35s; }
.socials a:hover{ transform:scale(1.25); }
.socials img{ width:28px; }

@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:230px;height:230px}
  .music-player-window { width: calc(100% - 40px); left: 20px; }
}
</style>
</head>
<body>

<div class="lion-bg"></div>
<header><h1>SHAKH TASHKENTSKI</h1></header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>Professional Music & IT Solution</p>
      <div class="equalizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="logo-wrap">
      <div class="ring" id="ring">
        <div class="logo"><img src="logo.png" alt="Lion Logo"></div>
      </div>
    </div>
  </div>
</section>

<div class="music-player-window" id="playerWindow">
    <div class="player-header" onclick="togglePlayer()">
        <h4>SHAKH PLAYLIST</h4>
        <span id="toggleIcon">▼</span>
    </div>
    <div class="playlist" id="playlist">
        </div>
    <div class="mini-controls">
        <audio id="mainAudio" controls loop></audio>
    </div>
</div>

<div class="socials">
    <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
    <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
    <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
    <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
</div>

<script>
// Musiqalar ro'yxati
const tracks = [
    { name: "Shakh Bass 1", src: "music1.mp3" },
    { name: "Shakh Bass 2", src: "music2.mp3" },
    { name: "Shakh Bass 3", src: "music3.mp3" },
    { name: "Shakh Bass 4", src: "music4.mp3" },
    { name: "Shakh Bass 5", src: "music5.mp3" },
    { name: "Shakh Bass 6", src: "music6.mp3" },
    { name: "Shakh Bass 7", src: "music7.mp3" },
    { name: "Shakh Bass 8", src: "music8.mp3" },
    { name: "Shakh Bass 9", src: "music9.mp3" },
    { name: "Shakh Bass 10", src: "music10.mp3" },
    { name: "Shakh Bass 11", src: "music11.mp3" },
    { name: "Shakh Bass 12", src: "music12.mp3" }
];

const playlistDiv = document.getElementById('playlist');
const mainAudio = document.getElementById('mainAudio');
const bars = document.querySelectorAll('.bar');
const ring = document.getElementById('ring');

let audioCtx, analyser, data;

// Pleylistni generatsiya qilish
tracks.forEach((track, index) => {
    const item = document.createElement('div');
    item.className = 'track-item';
    item.innerHTML = `<span>${track.name}</span> <b>▶</b>`;
    item.onclick = () => playTrack(index, item);
    playlistDiv.appendChild(item);
});

function playTrack(index, element) {
    document.querySelectorAll('.track-item').forEach(i => i.classList.remove('active'));
    element.classList.add('active');
    
    mainAudio.src = tracks[index].src;
    mainAudio.play();
    
    initVisualizer();
}

function initVisualizer() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(mainAudio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        data = new Uint8Array(analyser.frequencyBinCount);
        animate();
    }
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(data);

    bars.forEach((bar, i) => {
        bar.style.height = Math.max(20, data[i * 2] / 1.5) + 'px';
    });

    let bass = data[2];
    ring.style.filter = `hue-rotate(${bass}deg)`;
    ring.style.transform = `scale(${1 + bass/600})`;
    ring.style.boxShadow = `0 0 ${bass/1.5}px rgba(56,189,248,0.8)`;
}

function togglePlayer() {
    const player = document.getElementById('playerWindow');
    const icon = document.getElementById('toggleIcon');
    player.classList.toggle('player-closed');
    icon.innerText = player.classList.contains('player-closed') ? '▲' : '▼';
}

// Boshlanishida yopiq bo'lishi uchun (ixtiyoriy)
// togglePlayer();
</script>

</body>
</html>
