<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 45px rgba(56,189,248,.85);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#020409;
  color:var(--text);
  overflow-x:hidden;
}

/* BACKGROUND */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.22;
  z-index:-3;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.7);
  backdrop-filter:blur(14px);
  z-index:100;
}
header h1{
  font-size:14px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
  padding:40px;
}
.hero h2{
  font-size:clamp(38px,5vw,62px);
  font-weight:800;
}
.hero span{
  color:var(--accent);
  text-shadow:var(--glow);
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO + RING (FAqat aylanish) */
.logo-wrap{display:flex;justify-content:center}
.ring{
  position:relative;
  width:440px;
  height:440px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:ringRotate 20s linear infinite;
}
.ring::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(
    #00eaff,#7c4dff,#ff4edb,#ff9800,#00ff95,#00eaff
  );
  filter:blur(10px);
  z-index:-2;
}
.ring::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:50%;
  background:#020409;
  z-index:-1;
}
@keyframes ringRotate{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}
.logo{
  width:340px;
  height:340px;
  border-radius:50%;
  background:radial-gradient(circle,#0b1220,#020409);
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo img{
  width:170%;
  height:170%;
  object-fit:contain;
  filter:drop-shadow(0 0 45px rgba(56,189,248,1));
}

/* MUSIC */
section{
  max-width:1200px;
  margin:auto;
  padding:120px 40px;
  text-align:center;
}
.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:200px;
  gap:14px;
  margin-bottom:60px;
}
.bar{
  width:16px;
  height:30px;
  background:linear-gradient(to top,#00eaff,#ff4edb);
  border-radius:12px;
}

.tracks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.track{
  background:var(--card);
  padding:30px;
  border-radius:26px;
}
.track audio{width:100%}

/* SOCIAL */
.socials{
  margin-top:90px;
  display:flex;
  justify-content:center;
  gap:30px;
}
.socials a{
  width:56px;height:56px;border-radius:50%;
  background:var(--card);
  display:flex;align-items:center;justify-content:center;
}
.socials img{width:28px}

footer{
  margin-top:120px;
  text-align:center;
  padding:40px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:230px;height:230px}
}
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>
    <div class="logo-wrap">
      <div class="ring">
        <div class="logo">
          <img src="logo.png" alt="Lion Logo">
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="tracks">
    <div class="track"><audio controls src="music1.mp3"></audio></div>
    <div class="track"><audio controls src="music2.mp3"></audio></div>
    <div class="track"><audio controls src="music3.mp3"></audio></div>
  </div>

  <div class="socials">
    <a href="https://t.me/The_Only_One_Shakh"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
    <a href="https://www.instagram.com/anonimshakh66"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
    <a href="https://www.facebook.com/share/1DHz52PPyw/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
    <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
  </div>
</section>

<footer>© 2026 Shakh Tashkentski • IT SHAKH</footer>

</body>
</html>
