<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakh Tashkentski | IT SHAKH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{ --bg:#04060b; --accent:#38bdf8; --glow:0 0 45px rgba(56,189,248,.85); }
        body{ margin:0; font-family:Inter,sans-serif; background:#020409; color:#e5e7eb; overflow-x:hidden; }
        
        .lion-bg{ position:fixed; inset:0; background:url("lion-bg.png") center/cover no-repeat; opacity:.22; z-index:-3; animation:lionFloat 22s ease-in-out infinite; }
        @keyframes lionFloat{ 0%, 100%{transform:scale(1) translateY(0)} 50%{transform:scale(1.06) translateY(-30px)} }
        body::before{ content:""; position:fixed; inset:0; background:radial-gradient(circle at top, rgba(56,189,248,.2), transparent 55%), linear-gradient(to bottom, rgba(0,0,0,.7), rgba(0,0,0,.9)); z-index:-2; }

        header{ position:fixed; top:0; left:0; right:0; padding:18px 40px; background:rgba(4,6,11,.7); backdrop-filter:blur(14px); z-index:100; }
        header h1{ font-size:14px; letter-spacing:4px; color:var(--accent); margin:0; }

        .hero{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding-top:120px; }
        .hero-box{ max-width:1200px; display:grid; grid-template-columns:1fr 1fr; gap:60px; align-items:center; padding:40px; }
        .hero h2{ font-size:clamp(38px,5vw,62px); font-weight:800; margin:0; }
        .hero span{ color:var(--accent); text-shadow:var(--glow); }
        .hero p{ color:#9ca3af; font-size:18px; margin-top:20px; }

        /* LOGO RING */
        .logo-wrap{ display:flex; justify-content:center; flex-direction: column; align-items: center; gap: 30px; }
        .ring{ position:relative; width:350px; height:350px; border-radius:50%; display:flex; align-items:center; justify-content:center; animation:ringRotate 20s linear infinite; }
        .ring::before{ content:""; position:absolute; inset:-6px; border-radius:50%; background:conic-gradient(#00eaff,#7c4dff,#ff4edb,#ff9800,#00ff95,#00eaff); filter:blur(10px); z-index:-2; }
        .ring::after{ content:""; position:absolute; inset:6px; border-radius:50%; background:#020409; z-index:-1; }
        @keyframes ringRotate{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
        .logo{ width:280px; height:280px; border-radius:50%; background:radial-gradient(circle,#0b1220,#020409); display:flex; align-items:center; justify-content:center; }
        .logo img{ width:160%; height:160%; object-fit:contain; filter:drop-shadow(0 0 45px rgba(56,189,248,1)); }

        .btn-music{ padding:15px 40px; background:var(--accent); color:#000; text-decoration:none; font-weight:bold; border-radius:50px; box-shadow:var(--glow); transition:0.3s; }
        .btn-music:hover{ transform:scale(1.1); }

        .socials{ margin-top:50px; display:flex; justify-content:center; gap:30px; }
        .socials a{ width:56px; height:56px; border-radius:50%; background:#0b1220; display:flex; align-items:center; justify-content:center; box-shadow:var(--glow); transition:.35s; }
        .socials a:hover{ transform:scale(1.25); }
        .socials img{ width:28px; }

        footer{ text-align:center; padding:40px; color:#9ca3af; }

        @media(max-width:900px){ .hero-box{grid-template-columns:1fr; text-align:center} }
    </style>
</head>
<body>
    <div class="lion-bg"></div>
    <header><h1>SHAKH TASHKENTSKI</h1></header>

    <section class="hero">
        <div class="hero-box">
            <div>
                <h2>IT & SHAKH<br><span>Senior specialist</span></h2>
                <p>We teach computers at a professional level</p>
                <br>
                <div class="socials">
                    <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
                    <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
                    <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
                    <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
                </div>
            </div>
            <div class="logo-wrap">
                <div class="ring"><div class="logo"><img src="logo.png" alt="Lion Logo"></div></div>
                <a href="music.html" class="btn-music">MUSIQALAR OLAMIGA KIRISH →</a>
            </div>
        </div>
    </section>

    <footer>© 2026 Shakh Tashkentski • IT SHAKH</footer>
</body>
</html>
