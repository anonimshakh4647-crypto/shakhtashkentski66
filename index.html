<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKH TASHKENTSKI | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 35px rgba(56, 189, 248, 0.6);
            --text: #e5e7eb;
        }
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; 
            --glow: 0 0 35px rgba(0, 255, 65, 0.6);
            --text: #00ff41;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; transition: 0.5s;
        }
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        header {
            padding: 25px 50px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .logo-top { font-weight: 800; letter-spacing: 3px; color: var(--accent); }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-links a {
            color: var(--text); text-decoration: none; font-weight: 600; font-size: 13px;
            text-transform: uppercase; transition: 0.3s;
        }
        .mode-toggle {
            background: var(--accent); color: #000; border: none;
            padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: 800; font-size: 11px;
        }

        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 0 50px;
        }
        .hero-container {
            max-width: 1200px; width: 100%; display: grid; 
            grid-template-columns: 1.2fr 1fr; gap: 50px; align-items: center;
        }

        .hero-text h1 { font-size: clamp(40px, 6vw, 65px); line-height: 1; margin-bottom: 20px; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .hero-text p { color: #9ca3af; font-size: 18px; max-width: 500px; margin-bottom: 30px; }

        .btn-group { display: flex; gap: 15px; }
        .btn {
            padding: 15px 35px; border-radius: 50px; text-decoration: none;
            font-weight: 800; font-size: 13px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-p { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-s { border: 2px solid var(--accent); color: var(--accent); }
        .btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        .socials { margin-top: 40px; display: flex; gap: 20px; }
        .socials a img { width: 25px; filter: invert(1); opacity: 0.7; transition: 0.3s; }
        .socials a:hover img { opacity: 1; transform: scale(1.2); filter: invert(1) drop-shadow(var(--glow)); }
        body.night-mode .socials img { filter: invert(0) sepia(1) saturate(5) hue-rotate(90deg); }

        /* HACKER LOGO AREA */
        .logo-wrap { text-align: center; }
        .logo-ring {
            width: 400px; height: 400px; border-radius: 50%; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: padding-box, conic-gradient(var(--accent), transparent, var(--accent)) border-box;
            border: 4px solid transparent;
            animation: rotate 10s linear infinite;
        }
        .hacker-img {
            width: 300px; z-index: 10; transform: rotate(-360deg); /* Ring aylanadi, logo turadi */
            filter: drop-shadow(var(--glow));
            animation: pulse 3s infinite ease-in-out;
        }
        .owner-name {
            margin-top: 30px; font-size: 32px; font-weight: 800;
            letter-spacing: 6px; color: var(--accent); text-shadow: var(--glow);
            text-transform: uppercase;
        }

        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        @media (max-width: 950px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; }
            .logo-ring { width: 300px; height: 300px; }
            .hacker-img { width: 220px; }
            .btn-group, .socials { justify-content: center; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
    <div class="logo-top">IT SHAKH</div>
    <div class="nav-links">
        <a href="about.html">BIO</a>
        <a href="music.html">MUSIC</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="hero-container">
        <div class="hero-text">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>Professional IT solutions and high-end Bass music mastering. Powered by <b>SHAKH TASHKENTSKI</b>.</p>
            
            <div class="btn-group">
                <a href="music.html" class="btn btn-p">Music World</a>
                <a href="about.html" class="btn btn-s">Bio Terminal</a>
            </div>

            <div class="socials">
                <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
                <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
                <a href="https://www.facebook.com/share/1DHz52PPyw/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
                <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
            </div>
        </div>
        
        <div class="logo-wrap">
            <div class="logo-ring">
                <img src="https://www.pngall.com/wp-content/uploads/2/Anonymous-Mask-PNG-Image.png" alt="Hacker" class="hacker-img">
            </div>
            <div class="owner-name">SHAKH TASHKENTSKI</div>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;
    let drops = [];

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };
</script>
</body>
</html>
