<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* === CSS O'ZGARMAGAN === */
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --glow:0 0 45px rgba(56,189,248,.85);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#020409;
  color:var(--text);
  overflow-x:hidden;
}
/* qolgan CSS o‘zgarmagan */
</style>
</head>

<body>

<div class="lion-bg"></div>

<header>
  <h1>SHAKH TASHKENTSKI</h1>
</header>

<section class="hero">
  <div class="hero-box">
    <div>
      <h2>IT & SHAKH<br><span>Senior computer specialist</span></h2>
      <p>We teach computers at a professional level</p>
    </div>
    <div class="logo-wrap">
      <div class="ring" id="ring">
        <div class="logo">
          <img src="logo.png" alt="Lion Logo">
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <h3>SHAKH BASS</h3>

  <div class="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="tracks">
    <div class="track"><h4>Shakh Bass 1</h4><audio controls class="audio"><source src="music1.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 2</h4><audio controls class="audio"><source src="music2.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 3</h4><audio controls class="audio"><source src="music3.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 4</h4><audio controls class="audio"><source src="music4.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 5</h4><audio controls class="audio"><source src="music5.mp3"></audio></div>
    <div class="track"><h4>Shakh Bass 6</h4><audio controls class="audio"><source src="music6.mp3"></audio></div>
  </div>
</section>

<footer>© 2026 Shakh Tashkentski • IT SHAKH</footer>

<script>
const bars=document.querySelectorAll('.bar');
const audios=document.querySelectorAll('.audio');
const ring=document.getElementById('ring');
const logo=document.querySelector('.logo');
const tracks=document.querySelectorAll('.track');

let ctx, analyser, source, data;

audios.forEach(audio=>{
  audio.addEventListener('play',()=>{
    audios.forEach(a=>{if(a!==audio)a.pause()});
    if(!ctx){
      ctx=new(window.AudioContext||window.webkitAudioContext)();
      analyser=ctx.createAnalyser();
      analyser.fftSize=256;
      data=new Uint8Array(analyser.frequencyBinCount);
    }
    source=ctx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(ctx.destination);
    animate();
  });
});

function animate(){
  requestAnimationFrame(animate);
  if(!analyser) return;
  analyser.getByteFrequencyData(data);

  bars.forEach((bar,i)=>{
    bar.style.height=Math.max(25,data[i*2])+'px';
  });

  let bass=data[2];
  let hue=bass*1.5;

  // rang
  ring.style.filter=`hue-rotate(${hue}deg)`;

  // ✅ HAQIQIY PULSE
  logo.style.transform=`scale(${1 + bass/350})`;

  tracks.forEach(track=>{
    track.style.transform=`scale(${1+bass/800})`;
    track.style.boxShadow=`0 0 ${bass}px hsl(${hue},100%,60%)`;
  });
}
</script>

</body>
</html>
