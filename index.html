<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKH TASHKENTSKI | IT PORTFOLIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04060b; 
            --accent: #38bdf8; 
            --glow: 0 0 35px rgba(56, 189, 248, 0.6);
            --text: #e5e7eb;
        }
        body.night-mode {
            --bg: #000;
            --accent: #00ff41; 
            --glow: 0 0 35px rgba(0, 255, 65, 0.6);
            --text: #00ff41;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; transition: 0.5s;
        }
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; }
        body.night-mode canvas { opacity: 1; }

        header {
            padding: 20px 40px; display: flex; justify-content: space-between;
            position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .nav-links a, .mode-toggle {
            color: var(--text); text-decoration: none; font-weight: bold;
            margin-left: 20px; cursor: pointer; background: none; border: 1px solid var(--accent);
            padding: 8px 15px; border-radius: 20px; font-size: 12px;
        }

        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .hero-container {
            max-width: 1200px; width: 100%; display: grid; 
            grid-template-columns: 1fr 1fr; gap: 40px; padding: 0 40px;
        }

        .hero-text h1 { font-size: 55px; margin: 0; }
        .hero-text span { color: var(--accent); text-shadow: var(--glow); }
        .btn-group { margin-top: 30px; display: flex; gap: 15px; }
        .btn {
            padding: 12px 25px; border-radius: 30px; text-decoration: none;
            font-weight: bold; transition: 0.3s;
        }
        .btn-p { background: var(--accent); color: #000; }
        .socials { margin-top: 25px; display: flex; gap: 15px; }
        .socials img { width: 25px; filter: invert(1); }
        body.night-mode .socials img { filter: invert(0) sepia(1) saturate(5) hue-rotate(90deg); }

        /* TASHKENT MAP SVG AREA */
        .logo-wrap { text-align: center; position: relative; }
        .logo-ring {
            width: 380px; height: 380px; border-radius: 50%;
            border: 2px solid var(--accent); box-shadow: var(--glow);
            display: flex; align-items: center; justify-content: center;
            animation: pulse 4s infinite ease-in-out;
        }
        
        /* Toshkent shahrining aniqroq konturi (Path) */
        .tashkent-svg {
            width: 280px; fill: var(--accent); opacity: 0.8;
            filter: drop-shadow(var(--glow));
        }

        .owner-name {
            margin-top: 20px; font-size: 28px; font-weight: 800;
            letter-spacing: 4px; color: var(--accent); text-shadow: var(--glow);
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        @media (max-width: 900px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; }
            .logo-ring { width: 280px; height: 280px; margin: auto; }
            .tashkent-svg { width: 200px; }
            .btn-group { justify-content: center; }
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
    <div style="font-weight: 800; color: var(--accent);">IT SHAKH</div>
    <div class="nav-links">
        <a href="about.html">BIO</a>
        <a href="music.html">MUSIC</a>
        <button class="mode-toggle" id="modeToggle">NIGHT MODE</button>
    </div>
</header>

<section class="hero">
    <div class="hero-container">
        <div class="hero-text">
            <h1>SYSTEMS & <br><span>BASS WIZARD</span></h1>
            <p>Toshkent shahrining IT infratuzilmasi va professional ovoz muhandisligi chorrahasida.</p>
            <div class="btn-group">
                <a href="music.html" class="btn btn-p">MUSIC PLAYER</a>
                <a href="about.html" class="btn" style="border: 1px solid var(--accent); color: var(--accent);">PROFILE</a>
            </div>
            <div class="socials">
                <a href="https://t.me/The_Only_One_Shakh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
                <a href="https://www.instagram.com/anonimshakh66" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
                <a href="https://www.youtube.com/channel/UCxnOATvbnPh5x6QRmJxtujg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
            </div>
        </div>
        
        <div class="logo-wrap">
            <div class="logo-ring">
                <svg class="tashkent-svg" viewBox="0 0 500 500">
                    <path d="M250,50 L310,80 L360,60 L420,110 L440,180 L420,250 L450,320 L400,400 L320,430 L250,450 L180,430 L100,400 L50,320 L80,250 L60,180 L80,110 L140,60 L190,80 Z" />
                    <circle cx="250" cy="250" r="10" fill="white" />
                </svg>
            </div>
            <div class="owner-name">SHAKH TASHKENTSKI</div>
        </div>
    </div>
</section>

<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixInterval;
    let drops = [];

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff41';
        ctx.font = '15px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = Math.floor(Math.random() * 2).toString();
            ctx.fillText(text, i * 20, drops[i] * 20);
            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    modeToggle.onclick = () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            modeToggle.innerText = "LIGHT MODE";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(Math.floor(canvas.width / 20)).fill(0);
            matrixInterval = setInterval(drawMatrix, 50);
        } else {
            modeToggle.innerText = "NIGHT MODE";
            clearInterval(matrixInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };
</script>
</body>
</html>
