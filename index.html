<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakh Tashkentski | IT SHAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04060b;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --accent2:#00ffe0;
  --accent3:#ff3cf5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LION BACKGROUND ===== */
.lion-bg{
  position:fixed;
  inset:0;
  background:url("lion-bg.png") center/cover no-repeat;
  opacity:.18;
  z-index:-3;
  animation:lionFloat 18s ease-in-out infinite;
}
@keyframes lionFloat{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.18), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(0,255,224,.14), transparent 50%);
  z-index:-2;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(4,6,11,.75);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
header h1{
  font-size:15px;
  letter-spacing:4px;
  color:var(--accent);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:120px;
}
.hero-box{
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}
.hero h2{
  font-size:clamp(36px,5vw,60px);
  font-weight:800;
}
.hero span{
  background:linear-gradient(90deg,var(--accent),var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  color:var(--muted);
  font-size:18px;
  margin-top:20px;
}

/* LOGO */
.logo-wrap{display:flex;justify-content:center}
.ring{
  width:420px;height:420px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;
  animation:ringRotate 18s linear infinite;
  box-shadow:0 0 40px rgba(56,189,248,.6);
}
@keyframes ringRotate{to{transform:rotate(360deg)}}
.logo{
  width:340px;height:340px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:logoBreath 4s ease-in-out infinite;
}
@keyframes logoBreath{50%{transform:scale(1.07)}}
.logo img{
  width:150%;height:150%;
  object-fit:contain;
  filter:drop-shadow(0 0 40px rgba(0,255,224,.9));
}

/* SECTION */
section{
  max-width:1100px;
  margin:auto;
  padding:120px 40px;
}
section h3{
  text-align:center;
  font-size:38px;
  margin-bottom:60px;
}

/* ===== SOCIALS ===== */
.socials{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.social{
  background:var(--card);
  padding:40px;
  border-radius:22px;
  text-align:center;
  transition:.4s;
}
.social img{width:64px;margin-bottom:15px}
.social p{font-size:18px;font-weight:600}

.social.telegram:hover{box-shadow:0 0 45px rgba(0,136,204,.9)}
.social.instagram:hover{box-shadow:0 0 45px rgba(225,48,108,.9)}
.social.facebook:hover{box-shadow:0 0 45px rgba(24,119,242,.9)}

/* ===== MUSIC ===== */
.music-section{text-align:center}

.equalizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:8px;
  height:120px;
  margin-bottom:50px;
}
.equalizer span{
  width:10px;
  height:20px;
  border-radius:6px;
  background:linear-gradient(180deg,var(--accent3),var(--accent2),var(--accent));
  box-shadow:
    0 0 10px var(--accent),
    0 0 25px var(--accent2),
    0 0 40px var(--accent3);
  animation:beat 1.1s infinite ease-in-out;
}
.equalizer span:nth-child(2){animation-delay:.1s}
.equalizer span:nth-child(3){animation-delay:.2s}
.equalizer span:nth-child(4){animation-delay:.3s}
.equalizer span:nth-child(5){animation-delay:.4s}
.equalizer span:nth-child(6){animation-delay:.5s}
.equalizer span:nth-child(7){animation-delay:.6s}

@keyframes beat{
  0%,100%{height:25px}
  50%{height:110px}
}

/* MUSIC CARDS */
.music-box{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.music-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 35px rgba(56,189,248,.35);
}
.music-card p{
  font-weight:600;
  margin-bottom:15px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}
audio{width:100%}

/* FOOTER */
footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  border-top:1px solid #0b1220;
}

/* MOBILE */
@media(max-width:900px){
  .hero-box{grid-template-columns:1fr;text-align:center}
  .ring{width:300px;height:300px}
  .logo{width:240px;height:240px}
}
</style>
</head>
